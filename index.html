<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa & Conforto</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--NAV BAR-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo-bg.png" alt="logo da loja">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--END OF NAV BAR-->
    <!--HERO-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Coleção de Móveis</h1>
            <button class="banner-btn"><a href=#section-title>Compre Agora</a></button>
        </div>
    </header>
    <!--END OF HERO-->
    <!--PRODUCTS-->
    <section class="products">
        <div class="section-title" id="section-title">
            <h2>Nossos Produtos</h2>
        </div>
        <div class="products-center">
            <!--Add via JS-->
        </div>
    </section>
    <!--END OF PRODUCTS-->
    <!--CART-->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Seu Carrinho</h2>
                <div class="cart-content">
                    <!--CART ITEM-->
                    <!--<div class="cart-item">
                        Add via JS
                    </div>-->
                    <!--END OF CART ITEM-->
                </div>
                <div class="cart-footer">
                    <h3>Total: R$ <span class="cart-total">0</span></h3>
                    <!--Reutilizando a classe banner-btn-->
                    <button class="clear-cart banner-btn">limpar carrinho</button>
                </div>
            </div>
        </div>
    <!--END OF CART-->
    <!--JS-->
    <script src="app.js"></script>
</body>
</html>
